<div>
  <h1 *ngIf="!pacientes">Cargando...</h1>
</div>

<div *ngIf="pacientes" class="tabla">
  <table class="table table-striped table-hover table-borderless align-middle">
    <thead>
      <tr>
        <th scope="col">Paciente</th>
        <th scope="col">Rut</th>
        <th scope="col">Foto</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of pacientes">
        <th scope="row">{{paciente.nombre}}</th>
        <td>{{paciente.rut}}</td>
        <div *ngIf="paciente.fotoPersonal; then exists else default"></div>
        <ng-template #exists><td><img src="{{this.url+'/user/photo/'+paciente.fotoPersonal}}"  height="80px"/></td></ng-template>
        <ng-template #default><td><img src={{this.imagenDefaut}} width="80px" height="80px"/></td></ng-template>

        <td>
          <div class="btn-group" role="group">
            <a type="button" class="btn btn-warning" [routerLink]="['/registro/detalle/'+paciente._id]">Detalles</a>
            <!-- <a type="button" class="btn btn-danger" onclick="deleteUserById(paciente._)">Eliminar</a> -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
