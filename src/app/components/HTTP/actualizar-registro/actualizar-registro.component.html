<div id="nuevo" class="form">

  <h1 style="margin-bottom: 50px;">Modificar Paciente</h1>

  <form #pacienteForm="ngForm" class="row g-3 align-items-center" (ngSubmit)="onSubmit()">
    <div class="mb-4 row">
      <label for="fecha" class="col-sm-4 col-form-label">Nombre</label>
      <div class="col-sm-8">
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="paciente.nombre" class="form-control" id="nombre" placeholder="Nombre" pattern="[a-zA-Z]+(( |\-)[a-zA-Z]+)*">
        <small *ngIf="!nombre.valid && nombre.touched" class="invalid">El nombre no es valido</small>
      </div>
    </div>
    <div class="mb-4 row">
      <label for="rut" class="col-sm-4 col-form-label">Rut</label>
      <div class="col-sm-8">
        <input type="text" name="rut" #rut="ngModel" [(ngModel)]="paciente.rut" class="form-control" id="rut" placeholder="xx.xxx.xxx-x" pattern="^\d{9}$">
        <small *ngIf="!rut.valid && rut.touched" class="invalid">Rut Inv치lido, solo numeros, sin puntos ni gui칩n</small>
      </div>
    </div>

    <div class="mb-4 row">
      <label for="edad" class="col-sm-4 col-form-label">Edad</label>
      <div class="col-sm-8">
        <input type="text" name="edad" #edad="ngModel" [(ngModel)]="paciente.edad" class="form-control" id="edad">
        <!-- <small *ngIf="!edad.valid && edad.touched" class="invalid">Edad Inv치lida, solo numeros</small> -->
      </div>
    </div>

    <div class="mb-4 row">
      <label for="sexo" class="col-sm-4 col-form-label">Sexo</label>
      <div class="col-sm-8">
        <select class="form-select" name="sexo" #sexo="ngModel" id="sexo" required [(ngModel)]="paciente.sexo">
          <option value="" disabled selected>Seleccione Genero</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="SinGenero">No especificado</option>
        </select>
      </div>
    </div>

    <div class="mb-4 row">
      <label for="fecha" class="col-sm-4 col-form-label">Enfermedad</label>
      <div class="col-sm-8">
        <input type="text" name="enfermedad" #enfermedad="ngModel" [(ngModel)]="paciente.enfermedad" class="form-control" id="rut" placeholder="Enfermedad" pattern="[a-zA-Z]+">
        <small *ngIf="!enfermedad.valid && enfermedad.touched;" class="invalid">Enfermedad inv치lida - (Obligatorio)</small>
      </div>
    </div>

    <div class="mb-4 row">
      <label for="fecha" class="col-sm-4 col-form-label">Foto</label>
      <div class="col-sm-8">
        <angular-file-uploader [config]="afuConfig" (ApiResponse)="uploadFile($event)"></angular-file-uploader>
      </div>
    </div>

    <div class="mb-3">
      <input type="submit" class="btn btn-primary" style="margin-right: 30px;" value="Modificar Paciente" [disabled]="pacienteForm.invalid">
      <!-- <button type="submit" class="btn btn-primary" style="margin-right: 30px;">Guardar</button> -->
      <button type="button" class="btn btn-danger" [routerLink]="['/registro/detalle/'+paciente._id]">Cancelar</button>
    </div>
  </form>
</div>
