<div class="tabla" style="margin: 100px 40px 0px;">
  <table *ngIf="paciente" class="table table-striped table-borderless align-middle" >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Paciente</th>
        <th scope="col">Rut</th>
        <th scope="col">Foto</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">{{paciente._id}}</td>
        <th>{{paciente.nombre}}</th>
        <td>{{paciente.rut}}</td>
        <div *ngIf="paciente.fotoPersonal; then exists else default"></div>
        <ng-template #exists><td><img src="{{this.url+'/user/photo/'+paciente.fotoPersonal}}" *ngIf="paciente.fotoPersonal"  height="100px"/></td></ng-template>
        <ng-template #default><td><img src="{{this.imgDefault}}" *ngIf="!paciente.fotoPersonal" width="100px" height="100px"/></td></ng-template>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-warning" [routerLink]="['/registro/actualizar/'+paciente._id]">Actualizar</button>
            <button type="button" class="btn btn-danger" (click)="deletePacienteById(paciente._id)">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
